<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Just test</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <base href="/" />
    <meta name="author" content="Valentina Bennett" />
    <link href="css/main.css" rel="stylesheet" />
    <script>
      fetch("/api/people")
        .then((p) => p.json())
        .then((data) => {
          let formatted_data = "";
          data.forEach((element) => {
            formatted_data +=
              '<li class="p-row"><strong>' + element + "</strong></li>";
          });

          let people_div = document.getElementById("people-list");
          people_div.innerHTML = formatted_data;
        })
        .catch(
          (error) =>
            (document.getElementById("people-list").innerHTML =
              '<div class="text-danger">' + err.message + "</div>")
        );
    </script>
  </head>
  <body>
    <div class="container">
      <h1 class="n-title">People of London</h1>
      <ol id="people-list">
        Loading...
      </ol>
    </div>
    <div>
      <a href="javascript:history.back()">Go back</a>
    </div>
  </body>
</html>
